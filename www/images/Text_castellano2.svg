<text transform="matrix(1 0 0 1 148.4285 149.4246)" class="st0 st1 st2">Un olor muy rico salía de un callejón cercano.  </text>
<text transform="matrix(1 0 0 1 148.4285 201.0245)" class="st0 st1 st2">Alguien estaba echando sobras de comida</text>
<text transform="matrix(1 0 0 1 848.8285 201.0245)" class="st0 st3 st2">…</text>
<text transform="matrix(1 0 0 1 891.8285 201.0245)" class="st0 st1 st2">.</text>
<text transform="matrix(1 0 0 1 148.4285 304.2245)" class="st0 st1 st2">— ¡Parece que esta noche tenemos banquete!</text>
<text transform="matrix(1 0 0 1 148.4285 355.8245)" class="st0 st1 st2">¡qué tierno parece -dijo, a </text>
<text transform="matrix(1 0 0 1 574.3285 355.8245)" class="st0 st1 st2"> </text>
<text transform="matrix(1 0 0 1 580.4285 355.8245)" class="st0 st1 st2 st4"> </text>
<text transform="matrix(1 0 0 1 616.4285 355.8245)" class="st0 st1 st2">sus espaldas, </text>
<text transform="matrix(1 0 0 1 148.4285 407.4246)" class="st0 st1 st2">una voz molesta.</text>
<text transform="matrix(1 0 0 1 148.4285 510.6245)" class="st5"><tspan x="0" y="0" class="st0 st1 st2">Bicho se dio la vuelta y descubrió una </tspan><tspan x="0" y="51.6" class="st0 st1 st2">asque</tspan></text>
<text transform="matrix(1 0 0 1 248.9656 562.2245)" class="st0 st1 st2">rosa rata que lo miraba, relamiéndose .</text>
<text transform="matrix(1 0 0 1 148.4285 665.4246)" class="st0 st1 st2">— Eh</text>
<text transform="matrix(1 0 0 1 222.4285 665.4246)" class="st0 st3 st2">…</text>
<text transform="matrix(1 0 0 1 265.4285 665.4246)" class="st0 st1 st2"> Es que</text>
<text transform="matrix(1 0 0 1 379.5285 665.4246)" class="st0 st3 st2">…</text>
<text transform="matrix(1 0 0 1 422.5285 665.4246)" class="st0 st1 st2"> la comida la he visto yo </text>
<text transform="matrix(1 0 0 1 148.4285 717.0244)" class="st0 st1 st2">antes, pero</text>
<text transform="matrix(1 0 0 1 334.6285 717.0244)" class="st0 st3 st2">…</text>
<text transform="matrix(1 0 0 1 377.6285 717.0244)" class="st0 st1 st2"> si quieres podemos compartirla </text>
<text transform="matrix(1 0 0 1 148.4285 768.6245)" class="st0 st1 st2">-dijo él.</text>
<text transform="matrix(1 0 0 1 148.4285 871.8245)" class="st0 st1 st2">—¿Esos trozos de carne pasada? -dijo la rata, </text>
<text transform="matrix(1 0 0 1 148.4285 923.4246)" class="st0 st1 st2">entre risas- ¡Tú eres mi cena!- Y se abalanzó </text>
<text transform="matrix(1 0 0 1 148.4285 975.0244)" class="st0 st1 st2">sobre él. </text>
